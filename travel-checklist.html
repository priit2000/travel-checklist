    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .progress {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-bar {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .checklist {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .category {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        
        .item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .item.checked {
            background: #e8f5e9;
            opacity: 0.7;
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }
        
        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        
        .item.checked .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }
        
        .item-text {
            font-size: 16px;
            color: #333;
            flex: 1;
        }
        
        .item.checked .item-text {
            text-decoration: line-through;
            color: #666;
        }
        
        .item.important .item-text {
            font-weight: 600;
            color: #ff6b6b;
        }
        
        .footer {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .btn-clear, .btn-refresh {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;

        .btn-clear {
            background: #ff6b6b;

            transform: translateY(-2px);

<body>
    <div class="container">
        <div class="header">
            <h1>üìã Reisi checklist</h1>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0 m√§rgitud</div>
        </div>
        
        <div class="checklist" id="checklist"></div>
        
        <div class="footer">
            <button class="btn-clear" onclick="clearAll()">üóëÔ∏è T√ºhjenda k√µik</button>
            <button class="btn-refresh" onclick="refreshSort()">üîÑ Sorteeri</button>
        </div>
    </div>

    <script>
        const items = [
            { category: 'Riided', items: [
                'Teksad + l√ºhikesed suvel',
                'Alukad +4',
                'Sokid x4',
                'T-s√§rk x3',
                'Pusa, kapsun x2',
                'Pidulik s√§rk',
                'Ujukad',
                'Kaelus'
            ]},
            { category: 'Jalatsid', items: [
                'Pl√§tud',
                'Saapad'
            ]},
            { category: 'Sport', items: [
                'Jooksutossud',
                'Jooks sokid x2',
                'Jooks sokid x3',
                'Jooks m√ºts',
                'Jooks Dressid x2',
                'Jooks s√§rk x2',
                'Jooks kampsun x1',
                'Jooks kampsun x2',
                'Jooks kilekas',
                'Jooks k√µrvaklapid',
                'Jooks pulss',
                'Jooks Prillid'
            ]},
            { category: 'Talv', items: [
                'Lume jope',
                'Lume p√ºksid',
                'Lume kampsun',
                'Lume mask',
                'Lume pikad alukad',
                'Lume alumine kiht x2',
                'Lume sokid x2',
                'Lume saapad',
                'Lumeaud',
                'Lume Kiiver',
                'Lume kindad + tavakindad',
                'Lume prillid',
                'Suusam√§ekaartpilet'
            ]},
            { category: 'H√ºgieen', items: [
                'R√§tik',
                'Habemeajamismasin',
                'K√º√ºnek√§√§rid',
                'P√§ikesekreem',
                'Hambahari pasta',
                'Huulepalsam'
            ]},
            { category: 'Ravimid', items: [
                'Peavalu',
                'Vaseliin',
                'Astma',
                'Allergia'
            ]},
            { category: 'Dokumendid (T√§htis!)', items: [
                'ID-kaart !!! Pass',
                'Juhiluba',
                'Rahakott/kaardid',
                'Reisikindlustus'
            ]},
            { category: 'Elektroonika', items: [
                'Telefon/Laadija',
                'Arvuti/laadija+ kott',
                'K√µrvaklapid',
                'Pikendusjuhe + pistikuadapter',
                'Kindle',
                'GoPro'
            ]},
            { category: 'Muu', items: [
                'M√§ngukaardid',
                'Seljakott',
                'Joogitops',
                'Survival blanket',
                'Autovautser',
                'Raamat',
                'Raha'
            ]}
        ];

        let checkedItems = {};
        let isSorted = false;

        // Load saved state from localStorage
        function loadState() {
            const saved = localStorage.getItem('travelChecklist');
            if (saved) {
                try {
                    checkedItems = JSON.parse(saved);
                } catch (e) {
                    checkedItems = {};
                }
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('travelChecklist', JSON.stringify(checkedItems));
        }

        // Clear all function - ATTACHED TO WINDOW
        window.clearAll = function() {
            if (confirm('Oled kindel, et soovid k√µik m√§rgistused eemaldada?')) {
                // Clear the object
                checkedItems = {};
                // Clear localStorage
                localStorage.removeItem('travelChecklist');
                // Reset sorted state
                isSorted = false;
                // Re-render
                render();
                // Update progress
                updateProgress();
            }
        }

        // Refresh sort function - ATTACHED TO WINDOW
        window.refreshSort = function() {
            isSorted = true;
            const checklistEl = document.getElementById('checklist');
            checklistEl.innerHTML = '';
            
            // First render unchecked items (categories with at least one unchecked item)
            items.forEach(category => {
                const uncheckedItems = category.items.filter(item => {
                    const itemId = `${category.category}-${item}`;
                    return !checkedItems[itemId];
                });
                
                if (uncheckedItems.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';
                    
                    const titleEl = document.createElement('div');
                    titleEl.className = 'category-title';
                    titleEl.textContent = category.category + ' (Tegemata)';
                    categoryEl.appendChild(titleEl);
                    
                    uncheckedItems.forEach(item => {
                        const itemId = `${category.category}-${item}`;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'item';
                        
                        if (item.includes('!!!') || category.category === 'Dokumendid (T√§htis!)') {
                            itemEl.classList.add('important');
                        }
                        
                        itemEl.onclick = () => toggleItem(itemId);
                        
                        const checkboxEl = document.createElement('div');
                        checkboxEl.className = 'checkbox';
                        
                        const textEl = document.createElement('div');
                        textEl.className = 'item-text';
                        textEl.textContent = item;
                        
                        itemEl.appendChild(checkboxEl);
                        itemEl.appendChild(textEl);
                        categoryEl.appendChild(itemEl);
                    });
                    
                    checklistEl.appendChild(categoryEl);
                }
            });
            
            // Then render checked items (categories with at least one checked item)
            items.forEach(category => {
                const checkedItemsList = category.items.filter(item => {
                    const itemId = `${category.category}-${item}`;
                    return checkedItems[itemId];
                });
                
                if (checkedItemsList.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';
                    
                    const titleEl = document.createElement('div');
                    titleEl.className = 'category-title';
                    titleEl.textContent = category.category + ' (Tehtud)';
                    categoryEl.appendChild(titleEl);
                    
                    checkedItemsList.forEach(item => {
                        const itemId = `${category.category}-${item}`;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'item checked';
                        
                        if (item.includes('!!!') || category.category === 'Dokumendid (T√§htis!)') {
                            itemEl.classList.add('important');
                        }
                        
                        itemEl.onclick = () => toggleItem(itemId);
                        
                        const checkboxEl = document.createElement('div');
                        checkboxEl.className = 'checkbox';
                        
                        const textEl = document.createElement('div');
                        textEl.className = 'item-text';
                        textEl.textContent = item;
                        
                        itemEl.appendChild(checkboxEl);
                        itemEl.appendChild(textEl);
                        categoryEl.appendChild(itemEl);
                    });
                    
                    checklistEl.appendChild(categoryEl);
                }
            });
        }

        // Toggle item checked status
        function toggleItem(itemId) {
            if (checkedItems[itemId]) {
                delete checkedItems[itemId];
            } else {
                checkedItems[itemId] = true;
            }
            saveState();
            if (isSorted) {
                refreshSort();
            } else {
                render();
            }
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            let totalItems = 0;
            let checkedCount = 0;
            
            items.forEach(category => {
                category.items.forEach(item => {
                    totalItems++;
                    const itemId = `${category.category}-${item}`;
                    if (checkedItems[itemId]) {
                        checkedCount++;
                    }
                });
            });
            
            const percentage = totalItems > 0 ? (checkedCount / totalItems) * 100 : 0;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${checkedCount} / ${totalItems} m√§rgitud`;
        }

        // Render the checklist
        function render() {
            const checklistEl = document.getElementById('checklist');
            checklistEl.innerHTML = '';
            
            items.forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                
                const titleEl = document.createElement('div');
                titleEl.className = 'category-title';
                titleEl.textContent = category.category;
                categoryEl.appendChild(titleEl);
                
                category.items.forEach(item => {
                    const itemId = `${category.category}-${item}`;
                    const itemEl = document.createElement('div');
                    itemEl.className = 'item';
                    
                    if (checkedItems[itemId]) {
                        itemEl.classList.add('checked');
                    }
                    
                    if (item.includes('!!!') || category.category === 'Dokumendid (T√§htis!)') {
                        itemEl.classList.add('important');
                    }
                    
                    itemEl.onclick = () => toggleItem(itemId);
                    
                    const checkboxEl = document.createElement('div');
                    checkboxEl.className = 'checkbox';
                    
                    const textEl = document.createElement('div');
                    textEl.className = 'item-text';
                    textEl.textContent = item;
                    
                    itemEl.appendChild(checkboxEl);
                    itemEl.appendChild(textEl);
                    categoryEl.appendChild(itemEl);
                });
                
                checklistEl.appendChild(categoryEl);
            });
        }

        // Initialize
        loadState();
        render();
        updateProgress();

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create service worker code as a string
                const swCode = `
                    const CACHE_NAME = 'travel-checklist-et-v1';

                    // Install event - cache the app
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                // Cache the current page
                                return cache.addAll([
                                    './',
                                    self.location.href
                                ]);
                            })
                        );
                        self.skipWaiting();
                    });

                    // Activate event - clean up old caches
                    self.addEventListener('activate', (event) => {
                        event.waitUntil(
                            caches.keys().then((cacheNames) => {
                                return Promise.all(
                                    cacheNames.map((cacheName) => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                        return self.clients.claim();
                    });

                    // Fetch event - serve from cache, fallback to network
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                // Return cached version or fetch from network
                                return response || fetch(event.request).then((fetchResponse) => {
                                    // Cache new resources
                                    return caches.open(CACHE_NAME).then((cache) => {
                                        cache.put(event.request, fetchResponse.clone());
                                        return fetchResponse;
                                    });
                                });
                            }).catch(() => {
                                // If both cache and network fail, return cached page
                                return caches.match('./');
                            })
                        );
                    });
                `;

                // Create a Blob from the service worker code
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                // Register the service worker
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('PWA: Service Worker registreeritud edukalt');

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') {
                                    console.log('PWA: Uus versioon saadaval');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('PWA: Service Worker registreerimine eba√µnnestus:', error);
                    });
            });

            // Handle install prompt
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Store the event for later use
                deferredPrompt = e;
                console.log('PWA: Paigaldamise viip saadaval');
            });

            // Log when app is installed
            window.addEventListener('appinstalled', () => {
                console.log('PWA: Rakendus paigaldatud edukalt');
                deferredPrompt = null;
            });
        }
    </script>
