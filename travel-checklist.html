<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5">
    <title>Reisi checklist</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úàÔ∏è</text></svg>">

    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reisi checklist">
    <meta name="description" content="Organiseeri oma reisipakkimine selle lihtsa checklisti abil">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .progress {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .checklist {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }

        .category {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 2px solid #f0f0f0;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .item.checked {
            background: #e8f5e9;
            opacity: 0.7;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .item.checked .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .item-text {
            font-size: 15px;
            color: #333;
            flex: 1;
        }

        .item.checked .item-text {
            text-decoration: line-through;
            color: #666;
        }

        .item.important .item-text {
            font-weight: 600;
            color: #ff6b6b;
        }

        .footer {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-clear, .btn-refresh {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-clear {
            background: #ff6b6b;
        }

        .btn-clear:hover {
            background: #ff5252;
        }

        .btn-refresh {
            background: #4ecdc4;
        }

        .btn-refresh:hover {
            background: #45b7b0;
        }

        .checklist::-webkit-scrollbar {
            width: 6px;
        }

        .checklist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .checklist::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .checklist::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Reisi checklist</h1>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0 m√§rgitud</div>
        </div>

        <div class="checklist" id="checklist"></div>

        <div class="footer">
            <button class="btn-clear" onclick="clearAll()">üóëÔ∏è T√ºhjenda</button>
            <button class="btn-refresh" onclick="refreshSort()">üîÑ Sorteeri</button>
        </div>
    </div>

    <script>
        const items = [
            { category: 'Riided', items: [
                'Teksad + l√ºhikesed suvel',
                'Alukad +4',
                'Sokid x4',
                'T-s√§rk x3',
                'Pusa, kapsun x2',
                'Pidulik s√§rk',
                'Ujukad',
                'Kaelus'
            ]},
            { category: 'Jalatsid', items: [
                'Pl√§tud',
                'Saapad'
            ]},
            { category: 'Sport', items: [
                'Jooksutossud',
                'Jooks sokid x2',
                'Jooks sokid x3',
                'Jooks m√ºts',
                'Jooks Dressid x2',
                'Jooks s√§rk x2',
                'Jooks kampsun x1',
                'Jooks kampsun x2',
                'Jooks kilekas',
                'Jooks k√µrvaklapid',
                'Jooks pulss',
                'Jooks Prillid'
            ]},
            { category: 'Talv', items: [
                'Lume jope',
                'Lume p√ºksid',
                'Lume kampsun',
                'Lume mask',
                'Lume pikad alukad',
                'Lume alumine kiht x2',
                'Lume sokid x2',
                'Lume saapad',
                'Lumeaud',
                'Lume Kiiver',
                'Lume kindad + tavakindad',
                'Lume prillid',
                'Suusam√§ekaartpilet'
            ]},
            { category: 'H√ºgieen', items: [
                'R√§tik',
                'Habemeajamismasin',
                'K√º√ºnek√§√§rid',
                'P√§ikesekreem',
                'Hambahari pasta',
                'Huulepalsam'
            ]},
            { category: 'Ravimid', items: [
                'Peavalu',
                'Vaseliin',
                'Astma',
                'Allergia'
            ]},
            { category: 'Dokumendid (T√§htis!)', items: [
                'ID-kaart !!! Pass',
                'Juhiluba',
                'Rahakott/kaardid',
                'Reisikindlustus'
            ]},
            { category: 'Elektroonika', items: [
                'Telefon/Laadija',
                'Arvuti/laadija+ kott',
                'K√µrvaklapid',
                'Pikendusjuhe + pistikuadapter',
                'Kindle',
                'GoPro'
            ]},
            { category: 'Muu', items: [
                'M√§ngukaardid',
                'Seljakott',
                'Joogitops',
                'Survival blanket',
                'Autovautser',
                'Raamat',
                'Raha'
            ]}
        ];

        let checkedItems = {};
        let isSorted = false;

        function loadState() {
            const saved = localStorage.getItem('travelChecklist');
            if (saved) {
                try {
                    checkedItems = JSON.parse(saved);
                } catch (e) {
                    checkedItems = {};
                }
            }
        }

        function saveState() {
            localStorage.setItem('travelChecklist', JSON.stringify(checkedItems));
        }

        window.clearAll = function() {
            if (confirm('Oled kindel, et soovid k√µik m√§rgistused eemaldada?')) {
                checkedItems = {};
                localStorage.removeItem('travelChecklist');
                isSorted = false;
                render();
                updateProgress();
            }
        }

        window.refreshSort = function() {
            isSorted = true;
            const checklistEl = document.getElementById('checklist');
            checklistEl.innerHTML = '';

            items.forEach(category => {
                const uncheckedItems = category.items.filter(item => {
                    const itemId = `${category.category}-${item}`;
                    return !checkedItems[itemId];
                });

                if (uncheckedItems.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';

                    const titleEl = document.createElement('div');
                    titleEl.className = 'category-title';
                    titleEl.textContent = category.category + ' (Tegemata)';
                    categoryEl.appendChild(titleEl);

                    uncheckedItems.forEach(item => {
                        const itemId = `${category.category}-${item}`;
                        categoryEl.appendChild(createItemElement(itemId, item, category.category, false));
                    });

                    checklistEl.appendChild(categoryEl);
                }
            });

            items.forEach(category => {
                const checkedItemsList = category.items.filter(item => {
                    const itemId = `${category.category}-${item}`;
                    return checkedItems[itemId];
                });

                if (checkedItemsList.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';

                    const titleEl = document.createElement('div');
                    titleEl.className = 'category-title';
                    titleEl.textContent = category.category + ' (Tehtud)';
                    categoryEl.appendChild(titleEl);

                    checkedItemsList.forEach(item => {
                        const itemId = `${category.category}-${item}`;
                        categoryEl.appendChild(createItemElement(itemId, item, category.category, true));
                    });

                    checklistEl.appendChild(categoryEl);
                }
            });
        }

        function createItemElement(itemId, itemText, categoryName, isChecked) {
            const itemEl = document.createElement('div');
            itemEl.className = 'item';

            if (isChecked) {
                itemEl.classList.add('checked');
            }

            if (itemText.includes('!!!') || categoryName === 'Dokumendid (T√§htis!)') {
                itemEl.classList.add('important');
            }

            itemEl.onclick = () => toggleItem(itemId);

            const checkboxEl = document.createElement('div');
            checkboxEl.className = 'checkbox';

            const textEl = document.createElement('div');
            textEl.className = 'item-text';
            textEl.textContent = itemText;

            itemEl.appendChild(checkboxEl);
            itemEl.appendChild(textEl);

            return itemEl;
        }

        function toggleItem(itemId) {
            if (checkedItems[itemId]) {
                delete checkedItems[itemId];
            } else {
                checkedItems[itemId] = true;
            }
            saveState();
            if (isSorted) {
                refreshSort();
            } else {
                render();
            }
            updateProgress();
        }

        function updateProgress() {
            let totalItems = 0;
            let checkedCount = 0;

            items.forEach(category => {
                category.items.forEach(item => {
                    totalItems++;
                    const itemId = `${category.category}-${item}`;
                    if (checkedItems[itemId]) {
                        checkedCount++;
                    }
                });
            });

            const percentage = totalItems > 0 ? (checkedCount / totalItems) * 100 : 0;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${checkedCount} / ${totalItems} m√§rgitud`;
        }

        function render() {
            const checklistEl = document.getElementById('checklist');
            checklistEl.innerHTML = '';

            items.forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';

                const titleEl = document.createElement('div');
                titleEl.className = 'category-title';
                titleEl.textContent = category.category;
                categoryEl.appendChild(titleEl);

                category.items.forEach(item => {
                    const itemId = `${category.category}-${item}`;
                    const isChecked = !!checkedItems[itemId];
                    categoryEl.appendChild(createItemElement(itemId, item, category.category, isChecked));
                });

                checklistEl.appendChild(categoryEl);
            });
        }

        loadState();
        render();
        updateProgress();
    </script>
</body>
</html>
