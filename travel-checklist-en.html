    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .progress {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-bar {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .checklist {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .category {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        
        .item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .item.checked {
            background: #e8f5e9;
            opacity: 0.7;
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }
        
        .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        
        .item.checked .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }
        
        .item-text {
            font-size: 16px;
            color: #333;
            flex: 1;
        }
        
        .item.checked .item-text {
            text-decoration: line-through;
            color: #666;
        }
        
        .item.important .item-text {
            font-weight: 600;
            color: #ff6b6b;
        }
        
        .footer {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .btn-clear, .btn-refresh {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-clear {
            background: #ff6b6b;
        }
        
        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }
        
        .btn-refresh {
            background: #4ecdc4;
        }
        
        .btn-refresh:hover {
            background: #45b7b0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,205,196,0.3);
        }
        
        /* Scrollbar styling */
        .checklist::-webkit-scrollbar {
            width: 8px;
        }
        
        .checklist::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .checklist::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

            background: #555;

<body>
    <div class="container">
        <div class="header">
            <h1>üìã Travel Checklist</h1>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0 checked</div>
        </div>
        
        <div class="checklist" id="checklist"></div>
        
        <div class="footer">
            <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Clear All</button>
            <button class="btn-refresh" onclick="refreshSort()">üîÑ Sort</button>
        </div>
    </div>

    <script>
        const items = [
            { category: 'Clothing', items: [
                'Jeans + shorts for summer',
                'Underwear +4',
                'Socks x4',
                'T-shirt x3',
                'Sweater, hoodie x2',
                'Dress shirt',
                'Swimwear',
                'Scarf'
            ]},
            { category: 'Footwear', items: [
                'Sneakers',
                'Boots'
            ]},
            { category: 'Sports', items: [
                'Running shoes',
                'Running socks x2',
                'Running socks x3',
                'Running hat',
                'Running outfit x2',
                'Running shirt x2',
                'Running jacket x1',
                'Running jacket x2',
                'Running bag',
                'Running headphones',
                'Running heart rate monitor',
                'Running glasses'
            ]},
            { category: 'Winter', items: [
                'Snow jacket',
                'Snow pants',
                'Snow sweater',
                'Snow mask',
                'Thermal underwear',
                'Base layer x2',
                'Winter socks x2',
                'Winter boots',
                'Snowboard',
                'Helmet',
                'Snow gloves + regular gloves',
                'Snow goggles',
                'Ski pass'
            ]},
            { category: 'Hygiene', items: [
                'Towel',
                'Shaver',
                'Nail clippers',
                'Sunscreen',
                'Toothbrush & toothpaste',
                'Lip balm'
            ]},
            { category: 'Medicine', items: [
                'Headache medicine',
                'Vaseline',
                'Asthma medication',
                'Allergy medication'
            ]},
            { category: 'Documents (Important!)', items: [
                'ID card !!! Passport',
                'Driver\'s license',
                'Wallet/cards',
                'Travel insurance'
            ]},
            { category: 'Electronics', items: [
                'Phone/Charger',
                'Computer/charger + bag',
                'Headphones',
                'Extension cord + plug adapter',
                'Kindle',
                'GoPro'
            ]},
            { category: 'Other', items: [
                'Playing cards',
                'Backpack',
                'Water bottle',
                'Survival blanket',
                'Travel voucher',
                'Book',
                'Cash'
            ]}
        ];

        let checkedItems = {};
        let isSorted = false;

        // Load saved state from localStorage
        function loadState() {
            const saved = localStorage.getItem('travelChecklistEn');
            if (saved) {
                try {
                    checkedItems = JSON.parse(saved);
                } catch (e) {
                    checkedItems = {};
                }
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('travelChecklistEn', JSON.stringify(checkedItems));
        }

        // Clear all function - ATTACHED TO WINDOW
        window.clearAll = function() {
            if (confirm('Are you sure you want to clear all checkmarks?')) {
                // Clear the object
                checkedItems = {};
                // Clear localStorage
                localStorage.removeItem('travelChecklistEn');
                // Reset sorted state
                isSorted = false;
                // Re-render
                render();
                // Update progress
                updateProgress();
            }
        }

        // Refresh sort function - ATTACHED TO WINDOW
        window.refreshSort = function() {
            isSorted = true;
            const checklistEl = document.getElementById('checklist');
            checklistEl.innerHTML = '';
            
            // First render unchecked items (categories with at least one unchecked item)
            items.forEach(category => {
                const uncheckedItems = category.items.filter(item => {
                    const itemId = `${category.category}-${item}`;
                    return !checkedItems[itemId];
                });
                
                if (uncheckedItems.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';
                    
                    const titleEl = document.createElement('div');
                    titleEl.className = 'category-title';
                    titleEl.textContent = category.category + ' (To Do)';
                    categoryEl.appendChild(titleEl);
                    
                    uncheckedItems.forEach(item => {
                        const itemId = `${category.category}-${item}`;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'item';
                        
                        if (item.includes('!!!') || category.category === 'Documents (Important!)') {
                            itemEl.classList.add('important');
                        }
                        
                        itemEl.onclick = () => toggleItem(itemId);
                        
                        const checkboxEl = document.createElement('div');
                        checkboxEl.className = 'checkbox';
                        
                        const textEl = document.createElement('div');
                        textEl.className = 'item-text';
                        textEl.textContent = item;
                        
                        itemEl.appendChild(checkboxEl);
                        itemEl.appendChild(textEl);
                        categoryEl.appendChild(itemEl);
                    });
                    
                    checklistEl.appendChild(categoryEl);
                }
            });
            
            // Then render checked items (categories with at least one checked item)
            items.forEach(category => {
                const checkedItemsList = category.items.filter(item => {
                    const itemId = `${category.category}-${item}`;
                    return checkedItems[itemId];
                });
                
                if (checkedItemsList.length > 0) {
                    const categoryEl = document.createElement('div');
                    categoryEl.className = 'category';
                    
                    const titleEl = document.createElement('div');
                    titleEl.className = 'category-title';
                    titleEl.textContent = category.category + ' (Done)';
                    categoryEl.appendChild(titleEl);
                    
                    checkedItemsList.forEach(item => {
                        const itemId = `${category.category}-${item}`;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'item checked';
                        
                        if (item.includes('!!!') || category.category === 'Documents (Important!)') {
                            itemEl.classList.add('important');
                        }
                        
                        itemEl.onclick = () => toggleItem(itemId);
                        
                        const checkboxEl = document.createElement('div');
                        checkboxEl.className = 'checkbox';
                        
                        const textEl = document.createElement('div');
                        textEl.className = 'item-text';
                        textEl.textContent = item;
                        
                        itemEl.appendChild(checkboxEl);
                        itemEl.appendChild(textEl);
                        categoryEl.appendChild(itemEl);
                    });
                    
                    checklistEl.appendChild(categoryEl);
                }
            });
        }

        // Toggle item checked status
        function toggleItem(itemId) {
            if (checkedItems[itemId]) {
                delete checkedItems[itemId];
            } else {
                checkedItems[itemId] = true;
            }
            saveState();
            if (isSorted) {
                refreshSort();
            } else {
                render();
            }
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            let totalItems = 0;
            let checkedCount = 0;
            
            items.forEach(category => {
                category.items.forEach(item => {
                    totalItems++;
                    const itemId = `${category.category}-${item}`;
                    if (checkedItems[itemId]) {
                        checkedCount++;
                    }
                });
            });
            
            const percentage = totalItems > 0 ? (checkedCount / totalItems) * 100 : 0;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${checkedCount} / ${totalItems} checked`;
        }

        // Render the checklist
        function render() {
            const checklistEl = document.getElementById('checklist');
            checklistEl.innerHTML = '';
            
            items.forEach(category => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                
                const titleEl = document.createElement('div');
                titleEl.className = 'category-title';
                titleEl.textContent = category.category;
                categoryEl.appendChild(titleEl);
                
                category.items.forEach(item => {
                    const itemId = `${category.category}-${item}`;
                    const itemEl = document.createElement('div');
                    itemEl.className = 'item';
                    
                    if (checkedItems[itemId]) {
                        itemEl.classList.add('checked');
                    }
                    
                    if (item.includes('!!!') || category.category === 'Documents (Important!)') {
                        itemEl.classList.add('important');
                    }
                    
                    itemEl.onclick = () => toggleItem(itemId);
                    
                    const checkboxEl = document.createElement('div');
                    checkboxEl.className = 'checkbox';
                    
                    const textEl = document.createElement('div');
                    textEl.className = 'item-text';
                    textEl.textContent = item;
                    
                    itemEl.appendChild(checkboxEl);
                    itemEl.appendChild(textEl);
                    categoryEl.appendChild(itemEl);
                });
                
                checklistEl.appendChild(categoryEl);
            });
        }

        // Initialize
        loadState();
        render();
        updateProgress();

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create service worker code as a string
                const swCode = `
                    const CACHE_NAME = 'travel-checklist-v1';

                    // Install event - cache the app
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                // Cache the current page
                                return cache.addAll([
                                    './',
                                    self.location.href
                                ]);
                            })
                        );
                        self.skipWaiting();
                    });

                    // Activate event - clean up old caches
                    self.addEventListener('activate', (event) => {
                        event.waitUntil(
                            caches.keys().then((cacheNames) => {
                                return Promise.all(
                                    cacheNames.map((cacheName) => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                        return self.clients.claim();
                    });

                    // Fetch event - serve from cache, fallback to network
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                // Return cached version or fetch from network
                                return response || fetch(event.request).then((fetchResponse) => {
                                    // Cache new resources
                                    return caches.open(CACHE_NAME).then((cache) => {
                                        cache.put(event.request, fetchResponse.clone());
                                        return fetchResponse;
                                    });
                                });
                            }).catch(() => {
                                // If both cache and network fail, return cached page
                                return caches.match('./');
                            })
                        );
                    });
                `;

                // Create a Blob from the service worker code
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                // Register the service worker
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('PWA: Service Worker registered successfully');

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') {
                                    console.log('PWA: New version available');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('PWA: Service Worker registration failed:', error);
                    });
            });

            // Handle install prompt
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Store the event for later use
                deferredPrompt = e;
                console.log('PWA: Install prompt available');
            });

            // Log when app is installed
            window.addEventListener('appinstalled', () => {
                console.log('PWA: App installed successfully');
                deferredPrompt = null;
            });
        }
    </script>
